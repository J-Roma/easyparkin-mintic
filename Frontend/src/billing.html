<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Facturacion</title>
  </head>
  <body class="container">
    <!-- navbar -->
    <div class="">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../assets/logo.jpeg"
              style="border: 1px solid black; border-radius: 5%"
              width="50px"
              height="50px"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Registro</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Facturar</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bitacora</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-danger" type="submit">Desconectar</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- Lista para facturar -->
    <div class="p-4 full-height bg-light">
      <p>Por cobrar:</p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Placa</th>
            <th scope="col">Ingreso</th>
            <th scope="col">Salida</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>JKL-SDA</td>
            <td>{Fecha} - {Hora}</td>
            <td>{Fecha} - {Hora}</td>
            <td>$15000</td>
            <td class="text-center">
              <button type="button" class="btn btn-success">Cobrar</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>JKL-SDA</td>
            <td>{Fecha} - {Hora}</td>
            <td>{Fecha} - {Hora}</td>
            <td>$15000</td>
            <td class="text-center">
              <button type="button" class="btn btn-success">Cobrar</button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>JKL-SDA</td>
            <td>{Fecha} - {Hora}</td>
            <td>{Fecha} - {Hora}</td>
            <td>$15000</td>
            <td class="text-center">
              <button type="button" class="btn btn-success">Cobrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
