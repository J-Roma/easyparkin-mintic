<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Registro</title>
  </head>
  <body class="container">
    <!-- Navbar -->
    <div class="">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/logo.jpeg" style="border: 1px solid black; border-radius: 5%;" width="50px" height="50px" alt="logo">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Registro</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./billing.html"
                  >Facturar</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bitacora</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-danger" type="submit">Desconectar</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- Registro -->
    <div class="full-height bg-light">
      <div class="register py-3 px-3">
        <p class="fs-3">Nuevo Registro</p>
        <div class="box">
          <p class="me-3">Fecha y Hora: </p>
          <p id="fill-date"></p>
          <p class="px-3">-</p>
          <p id="fill-hours"></p>
        </div>
        <div class="outline-box">
          <div class="title">
            <p>Datos Usuario:</p>
          </div>
          <div class="box">
              
            <div class="item">
              <label for="id" class="form-label">C.C.</label>
              <input type="text" class="form-control" id="id" aria-describedby="namehelp" name="ccPersona" required="" />
                                          
            </div>
            <div class="item">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" aria-describedby="namehelp" name="nombrePersona" required="" />
              
            </div>
            <div class="item">
              <label for="lastname" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastname" aria-describedby="lastnamehelp" name="apellidoPersona" required=""/>
              
            </div>
          </div>
        </div>
        <div class="outline-box">
          <div class="title">
            <p>Datos Vehiculo:</p>
          </div>
          <div class="box">
            <div class="item">
              <label for="placa" class="form-label">Placa</label>
              <input type="text" class="form-control" id="placa" name="placaVehiculo" required=""/>
            </div>
            <!--<div class="item">
              <label for="mark" class="form-label">Marca</label>
              <input type="text" class="form-control" id="mark" />
            </div> --->
            <div class="item">
              <label for="model" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="model" name="modeloVehiculo" required="" />
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="button">Registrar</button>
        </div>
      </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
